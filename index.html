<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahayata Loan Eligibility Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sahayata Loan Eligibility Calculator</h1>
        <form id="loan-form">
            <label for="proposed-loan-amount">Proposed Loan Amount (₹):</label>
            <input type="number" id="proposed-loan-amount" required min="0" step="0.01">

            <label for="loan-tenure">Loan Tenure (Months, max 36):</label>
            <input type="number" id="loan-tenure" required min="1" max="36" step="1">

            <label for="business-days">Business Days per Month (1–31):</label>
            <input type="number" id="business-days" required min="1" max="31" step="1">

            <label for="daily-sale">Daily Sale (₹):</label>
            <input type="number" id="daily-sale" required min="0" step="0.01">

            <label for="margin">Profit Margin (%, max 20):</label>
            <input type="number" id="margin" required min="0" max="20" step="0.01">

            <label for="secondary-income-1">Secondary Income 1 (₹):</label>
            <input type="number" id="secondary-income-1" required min="0" step="0.01">

            <label for="secondary-income-2">Secondary Income 2 (₹):</label>
            <input type="number" id="secondary-income-2" required min="0" step="0.01">

            <label for="existing-emi">Existing EMI (₹):</label>
            <input type="number" id="existing-emi" required min="0" step="0.01">

            <fieldset>
                <legend>Credit Status</legend>
                <label>
                    <input type="radio" name="credit-status" value="ntc" required> NTC
                </label>
                <label>
                    <input type="radio" name="credit-status" value="etc"> ETC
                </label>
            </fieldset>

            <div class="button-group">
                <button type="submit">Check Eligibility</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
        <div id="result"></div>
        <footer>
            <p>Developed by Mrinal Kumar</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
